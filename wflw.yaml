DATASET_AFLW:
    DATASET: AFLW
    TRAINSET: ./dataset/AFLW/face_landmarks_aflw_train.csv
    TESTSET: ./dataset/AFLW/face_landmarks_aflw_test.csv
    #    TESTSET: ./dataset/AFLW/face_landmarks_aflw_test_frontal.csv
    DATA_DIR: ./dataset/AFLW/
    FLIP: True
    SCALE_FACTOR: 0.25
    ROT_FACTOR: 30
    NUM_LANDMARKS: 19
    LANDMARK_INDEX: [ 49, 51, 53, 58, 60, 62,  # brow 6 (0-5)
                    78, 122, 84, 90, 123, 96,  # eyes 6 (6-11)
                    76, 70, 77,  # nose 3 (12-14)
                    102, 120, 108,  # mouth 3 (15-17)
                    24, # chin 1 (18)
                    124]
TRAIN:
    BATCH_SIZE_PER_GPU: 8
    OPTIMIZER: 'adamW'
    LR: 5.0e-5
    LR_BACKBONE: 5.0e-5
    WD: 0.0001
    GAMMA1: 0.99
    GAMMA2: 0.0
    MOMENTUM: 0.9
    CLIP_MAX_NORM: 0.1
    LR_FACTOR: 0.5
    NESTEROV: false
    LR_STEP: [60, 100]
    END_EPOCH: 120
    LARGEST_NUM: 20000
    EXPERT_NUM: 8
    TOP_K: 8
TEST:
    NUM_POINTS: 68
    SHUFFLE: True
    BATCH_SIZE_PER_GPU: 8

DEBUG:
    DEBUG: False
    SAVE_BATCH_IMAGES_GT: True
    SAVE_BATCH_IMAGES_PRED: True

LOG_DIR: './outputs/log'
OUTPUT_DIR: './outputs/output'
WORKERS: 8
PRINT_FREQ: 100
PIN_MEMORY: False